<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animasyonu ile Kayan Yazı</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .kayan-yazi {
            white-space: nowrap;
            overflow: hidden;
            animation: kayanYaziAnimasyonu 10s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes kayanYaziAnimasyonu {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="kayan-yazi">Bu bir kayan yazı örneğidir.</div>

    <h1>Ortaya Eklenen Başlık</h1>
    <p>Bu bir örnek yazıdır.</p>
    <button onclick="redirectToAnotherSite()">Örnek Buton</button>

    <script>
        function redirectToAnotherSite() {
            // Burada istediğiniz siteye yönlendirmeyi yapabilirsiniz.
            window.location.href = "https://www.example.com";
        }
    </script>

</body>
</html>

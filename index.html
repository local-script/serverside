<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animasyonu ile Kayan Yazı</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333; /* Koyu arka plan rengi */
            color: #fff; /* Beyaz metin rengi */
            font-family: Arial, sans-serif; /* Font ayarı */
        }

        .kayan-yazi {
            white-space: nowrap;
            overflow: hidden;
            animation: kayanYaziAnimasyonu 10s linear infinite;
            position: absolute;
            top: 0;
        }

        @keyframes kayanYaziAnimasyonu {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        h1, p {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50; /* Yeşil buton rengi */
            color: #fff; /* Beyaz metin rengi */
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Butonun hover durumundaki rengi */
        }
    </style>
</head>
<body>

    <div class="kayan-yazi">Bu bir kayan yazı örneğidir.</div>

    <h1>Ortaya Eklenen Başlık</h1>
    <p>Bu bir örnek yazıdır.</p>
    <button onclick="redirectToAnotherSite()">Örnek Buton</button>

    <script>
        function redirectToAnotherSite() {
            window.location.href = "https://www.example.com";
        }
    </script>

</body>
</html>
